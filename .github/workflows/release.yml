name: release

on:
  repository_dispatch:
    types: [release]
  schedule:
    - cron:  '0 0 * * *'

jobs:
  release:

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - uses: azure/docker-login@v1
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and test
        id: build
        run: |
          export VERSION=$(git describe --dirty --always --tags | sed 's/-/./g')

          (
          cat <<EOF
          {
            "msgtype": "markdown",
            "markdown": {
              "content": "<font color=\"info\">${{ github.repository }}</font>：start build release
          >version: <font color=\"comment\">$VERSION</font>"
            }
          }
          EOF
          ) | curl '${{ secrets.WECHATWORK_WEBHOOK }}' \
             -H 'Content-Type: application/json' \
             -d @-

          make release.build && make release

          (
          cat <<EOF
          {
            "msgtype": "markdown",
            "markdown": {
              "content": "<font color=\"info\">${{ github.repository }}</font>：build release success.
          >version: <font color=\"comment\">$VERSION</font>"
            }
          }
          EOF
          ) | curl '${{ secrets.WECHATWORK_WEBHOOK }}' \
             -H 'Content-Type: application/json' \
             -d @-

          (
          cat <<EOF
          {
            "msgtype": "markdown",
            "markdown": {
              "content": "<font color=\"info\">${{ github.repository }}</font>：start test release
          >version: <font color=\"comment\">$VERSION</font>"
            }
          }
          EOF
          ) | curl '${{ secrets.WECHATWORK_WEBHOOK }}' \
             -H 'Content-Type: application/json' \
             -d @-
          make release-test

      - name: Notify
        run: |
          (
          cat <<EOF
          {
            "msgtype": "markdown",
            "markdown": {
              "content": "<font color=\"info\">${{ github.repository }}</font>：build release finished.
          >version: <font color=\"comment\">$VERSION</font>"
          >status:  <font color=\"comment\">${{ job.status }}</font>
          >committer: <font color=\"comment\">${{ github.actor }}</font>
            }
          }
          EOF
          ) | curl '${{ secrets.WECHATWORK_WEBHOOK }}' \
             -H 'Content-Type: application/json' \
             -d @-