name: release

on:
  repository_dispatch:
    types: [release]
  schedule:
    - cron:  '0 0 * * *'

env:
  VERSION: ${{ github.event.sha }}

jobs:
  release:

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - uses: azure/docker-login@v1
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build release
        run: |
          (
          cat <<EOF
          {
            "msgtype": "markdown",
            "markdown": {
              "content": "<font color=\"info\">${{ github.repository }}: Start build release.</font>
          >version: <font color=\"comment\">$VERSION</font>"
            }
          }
          EOF
          ) | curl '${{ secrets.WECHATWORK_WEBHOOK }}' \
             -H 'Content-Type: application/json' \
             -d @-

          make release.build && make release

          (
          cat <<EOF
          {
            "msgtype": "markdown",
            "markdown": {
              "content": "<font color=\"info\">${{ github.repository }}: Build release success.</font>
          >version: <font color=\"comment\">$VERSION</font>"
            }
          }
          EOF
          ) | curl '${{ secrets.WECHATWORK_WEBHOOK }}' \
             -H 'Content-Type: application/json' \
             -d @-

      - name: Test release
        if: ${{ success() }}
        run: |
          (
          cat <<EOF
          {
            "msgtype": "markdown",
            "markdown": {
              "content": "<font color=\"info\">${{ github.repository }}: Start test release.</font>
          >version: <font color=\"comment\">$VERSION</font>"
            }
          }
          EOF
          ) | curl '${{ secrets.WECHATWORK_WEBHOOK }}' \
             -H 'Content-Type: application/json' \
             -d @-
          make release-test

      - name: Report status
        if: ${{ always() }}
        run: |
          (
          cat <<EOF
          {
            "msgtype": "markdown",
            "markdown": {
              "content": "<font color=\"info\">${{ github.repository }}: Build release finished.</font>
          >version: <font color=\"comment\">$VERSION</font>"
          >status:  <font color=\"comment\">${{ job.status }}</font>
          >committer: <font color=\"comment\">${{ github.actor }}</font>
            }
          }
          EOF
          ) | curl '${{ secrets.WECHATWORK_WEBHOOK }}' \
             -H 'Content-Type: application/json' \
             -d @-