name: build-web

on:
  push:
    branches:
      - master
    paths:
      - 'web/**'

jobs:
  build:

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '13.x'

      - run: npm install

      - run: |
          make web
          make asset

      - name: Commit web
        run: |
          git config --global user.name 'QianChenglong'
          git config --global user.email 'qian_cheng_long@163.com'
          git commit -am 'ci: build web'
          git push