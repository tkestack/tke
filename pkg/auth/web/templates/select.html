<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>TKE Anywhere - Select login method</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/oidc/static/style.css" rel="stylesheet" data-role="global" />
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="/oidc/static/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="/oidc/static/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="/oidc/static/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/oidc/static/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/oidc/static/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/oidc/static/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/oidc/static/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/oidc/static/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/oidc/static/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/oidc/static/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/oidc/static/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/oidc/static/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/oidc/static/favicon-16x16.png"
    />
    <link rel="manifest" href="/oidc/static/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="/oidc/static/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#262626" />
  </head>

  <body>
    <div class="clg-head">
      <div class="clg-head-inner">
        <div class="clg-logo">
          <a href="/">TKE Anywhere</a>
        </div>
      </div>
    </div>
    <div class="clg-wrap">
      <div class="clg-wrap-inner">
        <div class="clg-wrap-con clg-onpage" id="loginBox">
          <div class="clg-mod J-commonLoginContent">
            <div class="clg-mod-tab J-loginContentBox J-qcloginBox">
              <div class="clg-mod-tit J-txtLoginTitle">登录</div>
            </div>
            <div class="clg-other-mod J-otherMod">
              <div class="clg-other-tit J-switchLoginTypeArea">
                <span>其他登录方式</span>
              </div>
              <div class="clg-other-con J-switchLoginTypeArea">
                {{ range $i := .IdentityProviders }}
                <div class="clg-other-link">
                  <a
                    title="{{ $i.Name }}"
                    class="J-btnSwitchLoginType"
                    target="_self"
                    href="{{ $i.URL }}"
                  >
                    <span>{{ $i.Name }}</span>
                  </a>
                </div>
                {{ end }}
              </div>
            </div>
          </div>
          <div class="clg-wrap-aside">
            <div class="clg-wrap-aside-inner">
              <div class="clg-wrap-aside-tit">TKE Anywhere</div>
              <div class="clg-wrap-aside-list">
                <ul>
                  <li><span>Container management platform</span></li>
                </ul>
              </div>
              <div class="clg-wrap-aside-btn"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
