<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>TKE Anywhere - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/oidc/static/style.css" rel="stylesheet" data-role="global">

    <link
      rel="icon"
      type="image/svg"
      sizes="32x32"
      href="/oidc/static/favicon-32x32.svg"
    />
    <link
      rel="icon"
      type="image/svg"
      sizes="16x16"
      href="/oidc/static/favicon-16x16.svg"
    />
   
    <link rel="manifest" href="/oidc/static/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#262626">
</head>

<body>
<div class="clg-head">
    <div class="clg-head-inner">
        <div class="clg-logo ">
            <a href="/">TKE Anywhere</a>
        </div>
    </div>
</div>
<div class="clg-wrap">
    <div class="clg-wrap-inner">
        <div class="clg-wrap-con clg-onpage" id="loginBox">
            <div class="clg-mod J-commonLoginContent ">
                <ul class="clg-form-list">
                    {{ range $c := .Connectors }}
                    <li>
                        <div class="clg-form-unit">
                            <div class="clg-form-btn">
                                <a href="{{ $c.URL }}" target="_self">
                                    <button class="clg-btn J-loginBtn">
                                        Tenant {{ $c.ID }}
                                    </button>
                                </a>
                            </div>
                        </div>
                    </li>
                    <br/>
                    {{ end }}
                </ul>
            </div>
            <div class="clg-wrap-aside">
                <div class="clg-wrap-aside-inner">
                    <div class="clg-wrap-aside-tit">TKE Anywhere</div>
                    <div class="clg-wrap-aside-list">
                        <ul>
                            <li><span>Please select tenant</span></li>
                        </ul>
                    </div>
                    <div class="clg-wrap-aside-btn"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
