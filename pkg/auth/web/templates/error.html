<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>TKE Anywhere - Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/oidc/static/style.css" rel="stylesheet" data-role="global">
    
    <link
      rel="icon"
      type="image/svg"
      sizes="32x32"
      href="/oidc/static/favicon-32x32.svg"
    />
    <link
      rel="icon"
      type="image/svg"
      sizes="16x16"
      href="/oidc/static/favicon-16x16.svg"
    />

    <link rel="manifest" href="/oidc/static/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    
    <meta name="theme-color" content="#262626">
</head>

<body>
<div class="clg-head">
    <div class="clg-head-inner">
        <div class="clg-logo ">
            <a href="/">TKE Anywhere</a>
        </div>
    </div>
</div>
<div class="clg-wrap">
    <div class="clg-wrap-inner">
        <div class="clg-wrap-con clg-onpage" id="loginBox">
            <div class="clg-mod J-commonLoginContent ">
                <div class="clg-mod-tab J-loginContentBox J-qcloginBox">
                    <div class="clg-mod-tit J-txtLoginTitle">{{ .ErrType }}</div>
                    <div class="clg-form-tips error J-loginTip"
                         id="check-error">{{ .ErrMsg }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
