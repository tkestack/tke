---
# ipamd configmap
apiVersion: v1
data:
  TKE_ENI_IPAMD_VPC_ID: vpc-k4l6pld3
kind: ConfigMap
metadata:
  name: tke-eni-ipamd
  namespace: kube-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tke-eni-ipamd
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tke-eni-ipamd
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - namespaces
      - nodes
      - nodes/status
    verbs:
      - list
      - watch
      - get
      - patch
      - update
  - apiGroups:
      - ""
    resources:
      - configmaps
      - endpoints
      - events
    verbs:
      - get
      - list
      - watch
      - update
      - create
      - patch
  - apiGroups:
      - apps
      - extensions
    resources:
      - statefulsets
      - deployments
    verbs:
      - list
      - watch
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - create
      - update
      - get
  - apiGroups:
      - networking.tke.cloud.tencent.com
    resources:
      - staticipconfigs
      - underlayips
      - nodeeniconfigs
      - vpcipclaims
      - vpcips
      - vpcenis
      - eipclaims
    verbs:
      - create
      - update
      - delete
      - get
      - list
      - watch
      - patch
  - apiGroups:
      - cilium.io
    resources:
      - ciliumnodes
      - ciliumnodes/status
      - ciliumnodes/finalizers
    verbs:
      - create
      - update
      - delete
      - get
      - list
      - watch
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tke-eni-ipamd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tke-eni-ipamd
subjects:
  - kind: ServiceAccount
    name: tke-eni-ipamd
    namespace: kube-system
---
# ipamd deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: tke-eni-ipamd
    qcloud-app: tke-eni-ipamd
  name: tke-eni-ipamd
  namespace: kube-system
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: tke-eni-ipamd
      qcloud-app: tke-eni-ipamd
  template:
    metadata:
      creationTimestamp: null
      labels:
        k8s-app: tke-eni-ipamd
        qcloud-app: tke-eni-ipamd
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
            - matchExpressions:
              - key: node-role.kubernetes.io/master
                operator: Exists
      containers:
        - args:
            - --clusterid
            - default
            - --enable-customized-pod-cidr=true
            - --enable-gr-route-controller=false
            {{ if eq .NetworkMode "overlay" }}
            - --enable-cilium-node-controller=false
            - --enable-cilium-overlay=true
            - --desired-pod-number={{ .MaxNodePodNum }}
            {{ else }}
            - --enable-cilium-node-controller=true
            - --enable-cilium-overlay=false
            - --base-pod-number=16
            {{ end }}
            - --cluster-cidrs={{ .ClusterCIDR }}
          env:
            - name: TKE_ENI_LOG_LEVEL
              value: INFO
            - name: NETWORK_ENVIRONMENT
              value: TENCENT_CLOUD_VPC
            - name: TKE_ENI_IPAMD_VPC_ID
              valueFrom:
                configMapKeyRef:
                  key: TKE_ENI_IPAMD_VPC_ID
                  name: tke-eni-ipamd
          image: {{ .IpamdImage }}
          livenessProbe:
            failureThreshold: 3
            httpGet:
              host: 127.0.0.1
              path: /health
              port: 61678
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: tke-eni-ipamd
          ports:
            - containerPort: 61678
              hostPort: 61678
              name: health-checker
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              host: 127.0.0.1
              path: /health
              port: 61678
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /host/var/log
              name: log-dir
            - mountPath: /etc/localtime
              name: tz-config
      dnsPolicy: ClusterFirst
      hostNetwork: true
      priorityClassName: system-cluster-critical
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: tke-eni-ipamd
      serviceAccountName: tke-eni-ipamd
      terminationGracePeriodSeconds: 30
      tolerations:
        - operator: Exists
      volumes:
        - hostPath:
            path: /var/log
            type: ""
          name: log-dir
        - hostPath:
            path: /etc/localtime
            type: ""
          name: tz-config
