<body>
  <div id="terminal"></div>
  <script>
    function debounce(func, wait, immediate) {
      var timeout;
      return function () {
        var context = this, args = arguments;
        var later = function () {
          timeout = null;
          if (!immediate) func.apply(context, args);
        };
        var callNow = immediate && !timeout;
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
        if (callNow) func.apply(context, args);
      };
    };

    const termElem = document.getElementById('terminal');
    termElem.oncontextmenu = () => false;

    const term = new Terminal({
      fontSize: 14,
      cursorBlink: true,
      fontFamily: "'Courier New', 'Courier', monospace",
      lineHeight: 1
    });
    term.open(termElem);

    const fitAddon = new FitAddon.FitAddon();
    term.loadAddon(fitAddon);

    fitAddon.fit();
    term.focus();

    const proto = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const sock = new WebSocket(proto + '//' + window.location.host + '/webtty' + window.location.search);
    const attachAddon = new AttachAddon.AttachAddon(sock);
    term.loadAddon(attachAddon);

    window.onresize = debounce(() => { fitAddon.fit(); }, 250);
    term.onTitleChange(evt => { document.title = evt; });

    // sock.onopen = () => {

  </script>
