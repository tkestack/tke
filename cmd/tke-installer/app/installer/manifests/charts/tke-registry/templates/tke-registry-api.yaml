---
kind: Service
apiVersion: v1
metadata:
  name: tke-registry-api
  namespace: tke
  annotations:
    tke.prometheus.io/scrape: "true"
    prometheus.io/scheme: https
spec:
  selector:
    app: tke-registry-api
  ports:
    - protocol: TCP
      port: 443
      targetPort: 9453
---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: tke-registry-api
  name: tke-registry-api
  namespace: tke
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      app: tke-registry-api
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: tke-registry-api
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
            - matchExpressions:
              - key: node-role.kubernetes.io/master
                operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - tke-registry-api
              topologyKey: kubernetes.io/hostname
            weight: 1
      containers:
        - name: tke-registry-api
          image: {{ .Values.api.image }}
          args:
            - -C=/app/conf/tke-registry-api.toml
{{- if .Values.api.enableAudit }}
            - --audit-policy-file=/app/conf/audit-policy.yaml
            - --audit-webhook-config-file=/app/conf/audit-api-client-config.yaml
{{- end }}
          volumeMounts:
            - name: certs-volume
              mountPath: /app/certs
            - name: tke-registry-api-volume
              mountPath: /app/conf
{{- if .Values.api.filesystemEnabled }}
            - name: registry-data
              mountPath: /storage
{{- end }}
            - name: tke-registry-api-secret
              mountPath: /etc/registry
          ports:
            - containerPort: 9453
          readinessProbe:
            httpGet:
              port: 9453
              path: /healthz/ping
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              port: 9453
              path: /healthz
              scheme: HTTPS
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 50m
              memory: 128Mi
{{- if .Values.api.baremetalStorage }}
      nodeName: {{ .Values.api.nodeName }}
{{- end }}
      volumes:
        - name: certs-volume
          configMap:
            name: certs
        - name: tke-registry-api-volume
          configMap:
            name: tke-registry-api
{{- if .Values.api.filesystemEnabled }}
        - name: registry-data
  {{- if .Values.api.baremetalStorage }}
          hostPath:
            path: /var/lib/tke-registry-api
            type: DirectoryOrCreate
  {{- end }}
  {{- if .Values.api.cephRbd }}
          persistentVolumeClaim:
            claimName: {{ .Values.api.cephRbdPVCName }}
  {{- end }}
  {{- if .Values.api.nfs }}
          persistentVolumeClaim:
            claimName: {{ .Values.api.nfsPVCName }}
  {{- end }}
{{- end }}
        - name: tke-registry-api-secret
          secret:
            secretName: tke-registry-api

---
{{- if .Values.api.cephRbd }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.api.cephRbdPVCName }}
  namespace: {{ .Values.api.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 40Gi
  storageClassName: {{ .Values.api.cephRbdStorageClassName }}

---
{{- end }}
{{- if .Values.api.nfs }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.api.nfsPVCName }}
  namespace: {{ .Values.api.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 40Gi
  storageClassName: {{ .Values.api.nfsStorageClassName }}

---
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: tke-registry-api
  namespace: tke
type: Opaque
data:
  public_key.crt: ""
  private_key.pem: ""

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tke-registry-api
  namespace: tke
data:
  tke-registry-api.toml: |
    registry_config = "/app/conf/tke-registry-config.yaml"

    [authentication]
    token_auth_file = "/app/certs/token.csv"
    client_ca_file = "/app/certs/ca.crt"

      [authentication.oidc]
{{- if .Values.api.enableAuth }}
      client_id = "default"
      issuer_url = "https://tke-auth-api/oidc"
      external_issuer_url = "https://tke-auth-api/oidc"
      ca_file = "/app/certs/ca.crt"
      username_prefix ="-"
      username_claim = "name"
      tenantid_claim = "federated_claims"
      token_review_path = "https://tke-auth-api/auth/authn"
{{- else }}
      client_id = {{ .Values.api.oIDCClientID }}
      issuer_url = {{ .Values.api.oIDCIssuerURL }}
  {{- if .Values.api.useOIDCCA }}
      ca_file = "/app/certs/oidc-ca.crt"
  {{- end}}
{{- end }}

      [authentication.requestheader]
      client_ca_file = "/app/certs/front-proxy-ca.crt"
      username_headers = "X-Remote-User"
      group_headers = "X-Remote-Group"
      extra_headers_prefix = "X-Remote-Extra-"

    [secure_serving]
    tls_cert_file = "/app/certs/server.crt"
    tls_private_key_file = "/app/certs/server.key"

    [etcd]
    servers = [
      "https://etcd.kube-system:2379"
    ]
    cafile = "/app/certs/etcd-ca.crt"
    certfile = "/app/certs/etcd.crt"
    keyfile = "/app/certs/etcd.key"

    [generic]
    external_scheme = "https"
    external_hostname = "{{ .Values.api.domainSuffix }}"
    external_port = 443
    external_ca_file = "/app/certs/ca.crt"

    [client]

      [client.platform]
      api_server = "https://tke-platform-api"
      api_server_client_config = "/app/conf/tke-platform-config.yaml"

{{- if .Values.api.enableBusiness }}
      [client.business]
      api_server = "https://tke-business-api"
      api_server_client_config = "/app/conf/tke-business-config.yaml"
{{- end }}

{{- if .Values.api.enableAuth }}
      [client.auth]
      api_server = "https://tke-auth-api"
      api_server_client_config = "/app/conf/tke-auth-config.yaml"
{{- end }}

  tke-registry-config.yaml: |
    apiVersion: registry.config.tkestack.io/v1
    kind: RegistryConfiguration
    storage:
      etcd:
        cafile: "/app/certs/etcd-ca.crt"
        certfile: "/app/certs/etcd.crt"
        keyfile: "/app/certs/etcd.key"
        endpoints:
        - "https://etcd.kube-system:2379"
        prefix: "/chart_backend_bucket"
{{- if .Values.api.filesystemEnabled }}
      fileSystem:
        rootDirectory: /storage
{{- end }}
{{- if .Values.api.s3Enabled }}
{{- with .Values.api.s3Storage }}
      s3:
        bucket: {{ .Bucket }}
        region: {{ .Region }}
{{- if .AccessKey }}
        accessKey: {{ .AccessKey }}
{{- end }}
{{- if .SecretKey }}
        secretKey: {{ .SecretKey }}
{{- end }}
{{- if .RegionEndpoint }}
        regionEndpoint: {{ .RegionEndpoint }}
{{- end }}
{{- if .Encrypt }}
        encrypt: {{ .Encrypt }}
{{- end }}
{{- if .KeyID }}
        keyID: {{ .KeyID }}
{{- end }}
{{- if .Secure }}
        secure: {{ .Secure }}
{{- end }}
{{- if .SkipVerify }}
        skipVerify: {{ .SkipVerify }}
{{- end }}
{{- if .V4Auth }}
        v4Auth: {{ .V4Auth }}
{{- end }}
{{- if .ChunkSize }}
        chunkSize: {{ .ChunkSize }}
{{- end }}
{{- if .MultipartCopyChunkSize }}
        multipartCopyChunkSize: {{ .MultipartCopyChunkSize }}
{{- end }}
{{- if .MultipartCopyMaxConcurrency }}
        multipartCopyMaxConcurrency: {{ .MultipartCopyMaxConcurrency }}
{{- end }}
{{- if .MultipartCopyThresholdSize }}
        multipartCopyThresholdSize: {{ .MultipartCopyThresholdSize }}
{{- end }}
{{- if .RootDirectory }}
        rootDirectory: {{ .RootDirectory }}
{{- end }}
{{- if .StorageClass }}
        storageClass: {{ .StorageClass }}
{{- end }}
{{- if .UserAgent }}
        userAgent: {{ .UserAgent }}
{{- end }}
{{- if .ObjectACL }}
        objectACL: {{ .ObjectACL }}
{{- end }}
{{- end -}}
{{- end }}
      delete:
        enabled: true
      maintenance:
        readonly:
          enabled: false
    security:
      tokenPrivateKeyFile: /etc/registry/private_key.pem
      tokenPublicKeyFile: /etc/registry/public_key.crt
      adminPassword: "{{ .Values.api.adminPassword }}"
      adminUsername: "{{ .Values.api.adminUsername }}"
      httpSecret: "{{ .Values.api.adminPassword }}"
    defaultTenant: default
    domainSuffix: "{{ .Values.api.domainSuffix }}"

{{- if .Values.api.harborEnabled }}
    harborEnabled: true
{{- end}}

{{- if .Values.api.harborCAFile }}
    harborCAFile: /app/certs/harbor-ca.crt
{{- end}}


  tke-auth-webhook.yaml: |
    apiVersion: v1
    kind: Config
    clusters:
      - name: tke
        cluster:
          certificate-authority: /app/certs/ca.crt
          server: https://tke-auth-api/auth/authz
    users:
      - name: admin-cert
        user:
          client-certificate: /app/certs/admin.crt
          client-key: /app/certs/admin.key
    current-context: tke
    contexts:
    - context:
        cluster: tke
        user: admin-cert
      name: tke
{{- if .Values.api.enableAudit }}
  audit-policy.yaml: |
    apiVersion: audit.k8s.io/v1
    kind: Policy
    omitStages:
    - "RequestReceived"
    - "ResponseStarted"
    rules:
    - level: None
      resources:
      - group: "registry.tkestack.io"
        resources: ["configmaps", "*/status"]
    - level: RequestResponse
      verbs: ["create", "update", "patch", "delete", "deletecollection"]

  audit-api-client-config.yaml: |
    apiVersion: v1
    kind: Config
    clusters:
      - name: tke
        cluster:
          insecure-skip-tls-verify: true
          server: https://tke-audit-api/apis/audit.tkestack.io/v1/events/sink/control-plane
    current-context: tke
    contexts:
      - context:
          cluster: tke
        name: tke

{{- end }}

  tke-platform-config.yaml: |
    apiVersion: v1
    kind: Config
    clusters:
      - name: tke
        cluster:
          certificate-authority: /app/certs/ca.crt
          server: https://tke-platform-api
    users:
      - name: admin-cert
        user:
          client-certificate: /app/certs/admin.crt
          client-key: /app/certs/admin.key
    current-context: tke
    contexts:
      - context:
          cluster: tke
          user: admin-cert
        name: tke

{{- if .Values.api.enableBusiness }}
  tke-business-config.yaml: |
    apiVersion: v1
    kind: Config
    clusters:
      - name: tke
        cluster:
          certificate-authority: /app/certs/ca.crt
          server: https://tke-business-api
    users:
      - name: admin-cert
        user:
          client-certificate: /app/certs/admin.crt
          client-key: /app/certs/admin.key
    current-context: tke
    contexts:
      - context:
          cluster: tke
          user: admin-cert
        name: tke
{{- end }}

{{- if .Values.api.enableAuth }}
  tke-auth-config.yaml: |
    apiVersion: v1
    kind: Config
    clusters:
      - name: tke
        cluster:
          certificate-authority: /app/certs/ca.crt
          server: https://tke-auth-api
    users:
      - name: admin-cert
        user:
          client-certificate: /app/certs/admin.crt
          client-key: /app/certs/admin.key
    current-context: tke
    contexts:
      - context:
          cluster: tke
          user: admin-cert
        name: tke
{{- end }}
