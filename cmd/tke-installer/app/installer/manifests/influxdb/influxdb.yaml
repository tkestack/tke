apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: influxdb
  namespace: tke
  labels:
    app: influxdb
spec:
  replicas: 1
  serviceName: influxdb
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: {{ .image }}
        livenessProbe:
          tcpSocket:
            port: 8086
          initialDelaySeconds: 1
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8086
          initialDelaySeconds: 1
          periodSeconds: 10
        volumeMounts:
        - name: data
          mountPath: /var/lib/influxdb
          subPath:
{{- if .baremetalStorage }}
      nodeName: {{ .nodeName }}
{{- end }}
      hostNetwork: true
      volumes:
      - name: data
{{- if .baremetalStorage }}
        hostPath:
          path: /var/lib/influxdb
          type: DirectoryOrCreate
{{- end }}
{{- if .cephRbd }}
        persistentVolumeClaim:
          claimName: {{ .cephRbdPVCName }}
{{- end }}
{{- if .nfs }}
        persistentVolumeClaim:
          claimName: {{ .nfsPVCName }}
{{- end }}
{{- if .cephRbd }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .cephRbdPVCName }}
  namespace: tke
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 40Gi
  storageClassName: {{ .cephRbdStorageClassName }}
{{- end }}
{{- if .Values.cephFS }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.cephFSPVCName }}
  namespace: tke
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 40Gi
  storageClassName: {{ .Values.cephFSStorageClassName }}
{{- end }}
{{- if .nfs }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .nfsPVCName }}
  namespace: tke
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 40Gi
  storageClassName: {{ .nfsStorageClassName }}
{{- end }}