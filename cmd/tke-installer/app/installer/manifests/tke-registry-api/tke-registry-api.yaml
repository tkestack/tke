---
kind: Service
apiVersion: v1
metadata:
  name: tke-registry-api
  namespace: tke
spec:
  selector:
    app: tke-registry-api
  ports:
    - protocol: TCP
      port: 443
      targetPort: 9453
---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: tke-registry-api
  name: tke-registry-api
  namespace: tke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tke-registry-api
  template:
    metadata:
      labels:
        app: tke-registry-api
    spec:
      containers:
        - name: tke-registry-api
          image: {{ .Image }}
          args:
            - -C=/app/conf/tke-registry-api.toml
          volumeMounts:
            - name: certs-volume
              mountPath: /app/certs
            - name: tke-registry-api-volume
              mountPath: /app/conf
            - name: registry-data
              mountPath: /storage
            - name: tke-registry-api-secret
              mountPath: /etc/registry
          ports:
            - containerPort: 9453
          readinessProbe:
            httpGet:
              port: 9453
              path: /healthz/ping
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              port: 9453
              path: /healthz
              scheme: HTTPS
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 250m
              memory: 256Mi
      nodeName: {{ .NodeName }}
      volumes:
        - name: certs-volume
          configMap:
            name: certs
        - name: tke-registry-api-volume
          configMap:
            name: tke-registry-api
        - name: registry-data
          hostPath:
            path: /storage
            type: DirectoryOrCreate
        - name: tke-registry-api-secret
          secret:
            secretName: tke-registry-api

---
apiVersion: v1
kind: Secret
metadata:
  name: tke-registry-api
  namespace: tke
type: Opaque
data:
  public_key.crt: ""
  private_key.pem: ""

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tke-registry-api
  namespace: tke
data:
  tke-registry-api.toml: |
    registry_config = "/app/conf/tke-registry-config.yaml"

    [authentication]
    token_auth_file = "/app/certs/token.csv"
    client_ca_file = "/app/certs/ca.crt"

      [authentication.oidc]
{{- if .EnableAuth }}
      client_id = "default"
      issuer_url = "https://tke-auth/oidc"
      external_issuer_url = "https://tke-auth/oidc"
      ca_file = "/app/certs/ca.crt"
      username_prefix ="-"
      username_claim = "name"
      tenantid_claim = "federated_claims"
      token_review_path = "/auth/authn"
{{- else }}
      client_id = {{ .OIDCClientID }}
      issuer_url = {{ .OIDCIssuerURL }}
  {{- if .UseOIDCCA }}
      ca_file = "/app/certs/oidc-ca.crt"
  {{- end}}
{{- end }}

      [authentication.requestheader]
      client_ca_file = "/app/certs/ca.crt"
      username_headers = "X-Remote-User"
      extra_headers_prefix = "X-Remote-Extra-"

    [authorization]
{{- if .EnableAuth }}
    mode = "Webhook"
    webhook_config_file = "/app/conf/tke-auth-webhook.yaml"
{{- end }}

    [secure_serving]
    tls_cert_file = "/app/certs/server.crt"
    tls_private_key_file = "/app/certs/server.key"

    [etcd]
    servers = [
      "https://etcd:2379"
    ]
    cafile = "/app/certs/etcd-ca.crt"
    certfile = "/app/certs/etcd.crt"
    keyfile = "/app/certs/etcd.key"

    [generic]
    external_hostname = "tke-registry-api"
    external_port = 443

  tke-registry-config.yaml: |
    apiVersion: registry.config.tkestack.io/v1
    kind: RegistryConfiguration
    storage:
      fileSystem:
        rootDirectory: /storage
    security:
      tokenPrivateKeyFile: /etc/registry/private_key.pem
      tokenPublicKeyFile: /etc/registry/public_key.crt
      adminPassword: "{{ .AdminPassword }}"
      adminUsername: "{{ .AdminUsername }}"
      httpSecret: "{{ .AdminPassword }}"
    defaultTenant: default

  tke-auth-webhook.yaml: |
    apiVersion: v1
    kind: Config
    clusters:
      - name: tke
        cluster:
          certificate-authority: /app/certs/ca.crt
          server: https://tke-auth/auth/authz
    users:
      - name: admin-cert
        user:
          client-certificate: /app/certs/admin.crt
          client-key: /app/certs/admin.key
    current-context: tke
    contexts:
    - context:
        cluster: tke
        user: admin-cert
      name: tke
