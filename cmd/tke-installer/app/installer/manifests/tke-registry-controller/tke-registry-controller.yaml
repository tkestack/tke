---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: tke-registry-controller
  name: tke-registry-controller
  namespace: tke
spec:
  replicas: {{ .Replicas }}
  selector:
    matchLabels:
      app: tke-registry-controller
  template:
    metadata:
      labels:
        app: tke-registry-controller
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
            - matchExpressions:
              - key: node-role.kubernetes.io/master
                operator: Exists
      containers:
        - name: tke-registry-controller
          image: {{ .Image }}
          args:
            - -C=/app/conf/tke-registry-controller.toml
          volumeMounts:
            - name: certs-volume
              mountPath: /app/certs
            - name: tke-registry-controller-volume
              mountPath: /app/conf
            - name: tke-registry-controller-secret
              mountPath: /etc/registry
          ports:
            - containerPort: 9454
          livenessProbe:
            httpGet:
              port: 9454
              path: /healthz
              scheme: HTTPS
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi
{{- if .baremetalStorage }}
      nodeName: {{ .NodeName }}
{{- end }}
      volumes:
        - name: certs-volume
          configMap:
            name: certs
        - name: tke-registry-controller-volume
          configMap:
            name: tke-registry-controller
        - name: tke-registry-controller-secret
          secret:
            secretName: tke-registry-controller

---
apiVersion: v1
kind: Secret
metadata:
  name: tke-registry-controller
  namespace: tke
type: Opaque
data:
  public_key.crt: ""
  private_key.pem: ""

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: tke-registry-controller
  namespace: tke
data:
  tke-registry-controller.toml: |
    registry_config = "/app/conf/registry-config.yaml"
    
    [registry_setting]
    default_system_chartgroups = {{ .DefaultChartGroups }}
    
    [secure_serving]
    tls_cert_file = "/app/certs/server.crt"
    tls_private_key_file = "/app/certs/server.key"

    [client]

      [client.registry]
      api_server = "https://tke-registry-api"
      api_server_client_config = "/app/conf/tke-registry-config.yaml"

{{- if .EnableBusiness }}
      [client.business]
      api_server = "https://tke-business-api"
      api_server_client_config = "/app/conf/tke-business-config.yaml"
{{- end }}

{{- if .EnableAuth }}
      [client.auth]
      api_server = "https://tke-auth-api"
      api_server_client_config = "/app/conf/tke-auth-config.yaml"
{{- end }}

  registry-config.yaml: |
    apiVersion: registry.config.tkestack.io/v1
    kind: RegistryConfiguration
    storage:
      etcd:
        cafile: "/app/certs/etcd-ca.crt"
        certfile: "/app/certs/etcd.crt"
        keyfile: "/app/certs/etcd.key"
        endpoints:
        - "https://etcd.kube-system:2379"
        prefix: "/chart_backend_bucket"
{{- if .FilesystemEnabled }}
      fileSystem:
        rootDirectory: /storage
{{- end }}
{{- if .S3Enabled }}
{{- with .S3Storage }}
      s3:
        bucket: {{ .Bucket }}
        region: {{ .Region }}
{{- if .AccessKey }}
        accessKey: {{ .AccessKey }}
{{- end }}
{{- if .SecretKey }}
        secretKey: {{ .SecretKey }}
{{- end }}
{{- if .RegionEndpoint }}
        regionEndpoint: {{ .RegionEndpoint }}
{{- end }}
{{- if .Encrypt }}
        encrypt: {{ .Encrypt }}
{{- end }}
{{- if .KeyID }}
        keyID: {{ .KeyID }}
{{- end }}
{{- if .Secure }}
        secure: {{ .Secure }}
{{- end }}
{{- if .SkipVerify }}
        skipVerify: {{ .SkipVerify }}
{{- end }}
{{- if .V4Auth }}
        v4Auth: {{ .V4Auth }}
{{- end }}
{{- if .ChunkSize }}
        chunkSize: {{ .ChunkSize }}
{{- end }}
{{- if .MultipartCopyChunkSize }}
        multipartCopyChunkSize: {{ .MultipartCopyChunkSize }}
{{- end }}
{{- if .MultipartCopyMaxConcurrency }}
        multipartCopyMaxConcurrency: {{ .MultipartCopyMaxConcurrency }}
{{- end }}
{{- if .MultipartCopyThresholdSize }}
        multipartCopyThresholdSize: {{ .MultipartCopyThresholdSize }}
{{- end }}
{{- if .RootDirectory }}
        rootDirectory: {{ .RootDirectory }}
{{- end }}
{{- if .StorageClass }}
        storageClass: {{ .StorageClass }}
{{- end }}
{{- if .UserAgent }}
        userAgent: {{ .UserAgent }}
{{- end }}
{{- if .ObjectACL }}
        objectACL: {{ .ObjectACL }}
{{- end }}
{{- end -}}
{{- end }}
      delete:
        enabled: true
    security:
      tokenPrivateKeyFile: /etc/registry/private_key.pem
      tokenPublicKeyFile: /etc/registry/public_key.crt
      adminPassword: "{{ .AdminPassword }}"
      adminUsername: "{{ .AdminUsername }}"
      httpSecret: "{{ .AdminPassword }}"
    defaultTenant: default
    domainSuffix: "{{ .DomainSuffix }}"

  tke-registry-config.yaml: |
    apiVersion: v1
    kind: Config
    clusters:
      - name: tke
        cluster:
          certificate-authority: /app/certs/ca.crt
          server: https://tke-registry-api
    users:
      - name: admin-cert
        user:
          client-certificate: /app/certs/admin.crt
          client-key: /app/certs/admin.key
    current-context: tke
    contexts:
      - context:
          cluster: tke
          user: admin-cert
        name: tke

{{- if .EnableBusiness }}
  tke-business-config.yaml: |
    apiVersion: v1
    kind: Config
    clusters:
      - name: tke
        cluster:
          certificate-authority: /app/certs/ca.crt
          server: https://tke-business-api
    users:
      - name: admin-cert
        user:
          client-certificate: /app/certs/admin.crt
          client-key: /app/certs/admin.key
    current-context: tke
    contexts:
      - context:
          cluster: tke
          user: admin-cert
        name: tke
{{- end }}

{{- if .EnableAuth }}
  tke-auth-config.yaml: |
    apiVersion: v1
    kind: Config
    clusters:
      - name: tke
        cluster:
          certificate-authority: /app/certs/ca.crt
          server: https://tke-auth-api
    users:
      - name: admin-cert
        user:
          client-certificate: /app/certs/admin.crt
          client-key: /app/certs/admin.key
    current-context: tke
    contexts:
      - context:
          cluster: tke
          user: admin-cert
        name: tke
{{- end }}
